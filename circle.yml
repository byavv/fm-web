machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install docker-compose       
    - docker-compose -v
    - docker -v
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t aksenchyk/fm-web:build .

test:
  pre:
    - git grep --color TODO | cat 
  override:
    - npm test

deployment:
  hub_latest:
    branch: master
    commands:     
      - docker tag aksenchyk/fm-web:build aksenchyk/fm-web:latest   
      - docker push aksenchyk/fm-web:latest
  hub_release:    
    tag: /.*/ 
    commands:     
      - docker tag aksenchyk/fm-web:build aksenchyk/fm-web:$CIRCLE_TAG    
      - docker push aksenchyk/fm-web:$CIRCLE_TAG   
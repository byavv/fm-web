<div class='filters-container'>
    <div *ngFor="let filter of _appliedFilters" class="filter-item-container">
        <div class="filter-item">
            <span>{{filter.viewValue}}</span>
            <button type="button" (click)="resetFilter(filter.id)" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

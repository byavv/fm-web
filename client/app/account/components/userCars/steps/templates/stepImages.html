<div class="row">
    <div class="col-md-12 col-lg-9 col-sm-12">
        <div class="my-card">
            <form>
                <input class="inputfile inputfile-1 thumbnail" [disabled]='processing' type="file" id="file" accept="image" (change)="onFilesSelected($event.target.files)"
                    multiple/>
                <label for="file" class='file-upload-label'>                
                    <svg  xmlns="http://www.w3.org/2000/svg" width="22" height="20" viewBox="0 0 20 17">
                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                        </path>
                    </svg>                 
                    <span *ngIf='!processing'>{{images.length > 0 ? images.length + ' files selected':'Choose files'}}</span>   
                    <span *ngIf='processing'>Processing</span>             
                </label>
            </form>
            <div class="images-list">
                <div *ngFor="let image of images" (click)='onSelectImage(image)'>
                    <div class="image-container">
                        <img [src]="(image.data || image.url)" alt="image" class="img-fluid" />
                        <div class="buttons-panel">
                            <a href="" class="info-button" (click)="delete(image)">
                                <i class='trash'></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf='images.length < 1' class='col-md-12 col-lg-9 col-sm-12' style='display:flex'>
                <img src="/build/cl/assets/images/default.png" class='img-fluid' alt="">
                <h3 style='text-align: end;padding: 15px;'>You should have at least one picture for your car ad</h3>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-3 col-sm-12">
        <button type="button" (click)='onNext()' class="btn btn-primary next-button">
           <i class="fa fa-arrow-right" aria-hidden="true"></i>
                Next select options
            </button>
    </div>
</div>
